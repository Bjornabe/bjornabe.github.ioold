                    <clipPath id="myCircleClip">
                        <ellipse cx="350" cy="250" rx="100" ry="100" style="fill:red"></ellipse>
                    </clipPath>

                    <linearGradient
                        id="shimmerGradient"
                                    gradientTransform="rotate(-30)">
                        <stop style="stop-color:#ffffff;stop-opacity:0"

                </defs>

                
                <!--

                    <rect x="0" y="0" height="500" width="500" style="fill:url(#shimmerGradient)"></rect>
                </g>

            </svg>
        </div>
    </div>
    <script type="text/javascript">

        var isDebug = true;

        function _rsz()
        {
            if (isDebug) { console.log("_rsz()"); }

            // find max width based on height
            var goldenWidth = window.innerHeight / 500 * 809;
            if (isDebug) { console.log("goldenWidth"); }
            if (isDebug) { console.log(goldenWidth); }

            // find max height based on width
            var goldenHeight = window.innerWidth / 809 * 500;
            if (isDebug) { console.log("goldenHeight"); }
            if (isDebug) { console.log(goldenHeight); }


            if (goldenWidth > window.innerWidth)
            {
                // go with the golden height;
                document.getElementById('aspectBoard').setAttribute('style', 'max-width:' + window.innerWidth + 'px;' + 'max-height:' + goldenHeight + 'px;');
            }
            else
            {
                document.getElementById('aspectBoard').setAttribute('style', 'max-width:' + goldenWidth + 'px;' + 'max-height:' + window.innerHeight + 'px;');
            }
        }

        window.addEventListener('resize', _rsz);




    
    </script>
